<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>
    <title>AstroWorld</title>
</head>
<body>
    <div class="left">
        <img src="/assets/images/andy-holmes-LUpDjlJv4_c-unsplash.jpg" alt="background-space">
        <div class="grey-shadow">
            <img src="/assets/images/telescope.png" alt="telescope-icon">
        </div>
    </div>

    <div class="right">
        <div class="top-text">
            <p>You like space, stars, planets etc.? If yes, feel free to join our <strong>AstroWorld</strong> community! Here you can find a lot stuff which you like :)</p>
        </div>
        <form action="#">
            <div class="inputs">
                <div>
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" placeholder="Pero" required>
                </div>
                <div>
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" placeholder="PeriÄ‡" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="xyz@xyz.com" required>
                </div>
                <div>
                    <label for="planet">Favorite planet/star:</label>
                    <input type="text" id="planet" placeholder="Sun" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" title="Minimum eight characters, at least one letter and one number" required>
                </div>
                <div>
                    <label for="confirm">Confirm password:</label>
                    <input type="password" id="confirm" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" required>
                </div>
            </div>
            <div class="btn">
                <button type="submit">Create account</button>
            </div>
        </form>
        <div class="footer">
            <p>Already have account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
